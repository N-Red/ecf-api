<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Patients</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Birthdate</th>
        <th>Age</th>
        <th>Address</th>
        <th>Gender</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="patient : ${patients}">
        <td th:utext="${patient.id}">Id</td>
        <td th:utext="${patient.lastName}">Last Name</td>
        <td th:utext="${patient.firstName}">First Name</td>
        <td th:utext="${patient.birthdate}">Birthdate</td>
        <td th:utext="${patient.age}">Age</td>
        <td th:utext="${patient.address}">Address</td>
        <td th:utext="${patient.gender}">Gender</td>
    </tr>
    </tbody>
</table>

</body>
</html>
